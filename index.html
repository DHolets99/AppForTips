<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="/images/SPLITTER.png" alt="SPLITTER" class="logo_thumb">
    </div>
    
    <div class="container">
      <div class="settings">
        <form action="" class="settings_form">
          <div class="bill">
            <label for="bill" class="bill_label label">Bill <span class="span_in_label">Can't be zero</span> </label>
            <input class="bill_input input" type="number" name="bill" id="bill" step=".01" placeholder="0.00" min="0.01" max="999999.99"> 
          </div>
          
          <div class="tip">
            <fieldset>
              <legend class="tip_caption">Select Tip %</legend>

              <div class="tip_variants">
                <input type="text" class="tip_input" placeholder="5" value="5%" readonly>

                <input type="text" class="tip_input" placeholder="10" value="10%" readonly>

                <input type="text" class="tip_input" placeholder="15" value="15%" readonly>

                <input type="text" class="tip_input" placeholder="25" value="25%" readonly>

                <input type="text" class="tip_input" placeholder="50" value="50%" readonly>
              
                <input type="text" class="input_custom input" placeholder="Custom" maxlength="4">
              </div>
                
            </fieldset>
          </div>
          
          <div class="people">
            <label for="people" class="people_label label">Number of People <span class="span_in_label" >Can't be zero</span> </label>
            <input class="people_input input" type="number" name="people" id="people" step="1" min="1" placeholder="0" max="999">
          </div>
        </form>
      </div>

      <div class="table">

        <div class="table_position amount">
          <div class="table_position-caption">
            <h3 class="caption_main">Tip Amount</h3>
            <h4 class="caption_small">/ person</h4>
          </div>
          <div class="tip_amount value">
            <span class="tip_amount-value">$0.00</span>
          </div> 
        </div>

        <div class="table_position total">
          <div class="table_position-caption">
            <h3 class="caption_main">Total</h3>
            <h4 class="caption_small">/ person</h4>
          </div>
          <div class="total_amount value">
            <span class="total_amount-value">$0.00</span>
          </div>         
        </div>

        <button type="reset" class="button_reset">Reset</button>        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DHolets99">DHolets99</a>.
    </div>
  </main>  
  <script src="/js/main.js"></script>
</body>
</html>
